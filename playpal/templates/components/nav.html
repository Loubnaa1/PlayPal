{% load core_tags %}
<nav>
  <div class="left">
    <a href="{% url 'core:index-page' %}">
      <span>PlayPal</span>
    </a>
    <a href="{% url 'core:index-page' %}">
      <i class="ri-home-4-line icon"></i>
    </a>
    <form method="get" action="{% url 'profile-search' %}">
      <div class="search">
        <input class="hide-mobile" type="text" name="query" placeholder="@name..." value="{{ request.GET.query }}">
        <button style="border: none; background-color: transparent; box-shadow: none;" type="submit "><i
            class="ri-search-2-line"></i></button>
      </div>
    </form>
  </div>

  <div class="right hide-mobile">
    <a href="{% url 'profile' request.user.pk %}">
      <div class="user">
        <img src="{{ request.user.profile.profile_image.url }}" alt="Profile-image" />
        <span>{{ request.user.username }}</span>
      </div>
    </a>
    <a href="{% url 'logout' %}">
      <i class="ri-logout-circle-r-fill icon"></i>
    </a>

    <a href="{% url 'core:explore' %}" class="inbox-icon">
      <i class="ri-compass-discover-fill icon"></i>
    </a>
    <div class="container-notification">
      {% show_notifications %}
    </div>
    <div class="inbox-icon-container">
      <a href="{% url 'core:inbox' %}" class="inbox-icon icon">
        <i class="far fa-envelope inbox-icon"></i>
      </a>
    </div>
  </div>
</nav>
