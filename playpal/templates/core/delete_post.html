{% extends 'base.html' %}
{% block title %}Delete Post : {% endblock %}
{% block outlet %}

<div class="home">
  <div class="post">
    <div class="container">
      <p>This action can't be undone after deleting this post</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit">Continue</button>
      </form>
      <a href="{% url 'core:post-detail' post.id %}">
        Cancel
      </a>
    </div>
  </div>
</div>
{% endblock %}
