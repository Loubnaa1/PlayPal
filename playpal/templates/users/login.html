<!-- Login Page html -->
{% extends 'users/base_user.html' %}
{% block title %}Login : {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="sign_up">
  <div class="card">
    <div class="left">
      <h1>Welcome Pall!</h1>
      <p>Welcome back

        forgotten password? <br>
        click <a href="{% url 'reset_password' %}">here</a> to reset password
      </p>
      <span>Not a registered member?</span>
      <a href="{% url 'sign-up' %}">
        <button>Sign Up</button>
      </a>
    </div>
    <div class="right">
      <h1>Login Page</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button>Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
