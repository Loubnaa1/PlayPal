{% load crispy_forms_tags %}
<ul class="test">
  <li>
    <img src="{{ user.profile.cover_image.url }}" alt="cover image" style="width: 100px; height: 100px;">
  </li>
  <li>
    <img src="{{ user.profile.profile_image.url }}" alt="profile image" style="width: 100px; height: 100px;">
  </li>
  <li>
    <h4>Update your profile</h4>
  </li>
  <li>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary m-3">
        <a href="{% url 'profile' object.pk %}">cancel</a>
      </button>
      <button type="submit">save</button>
    </form>
  </li>
  </li>
</ul>
