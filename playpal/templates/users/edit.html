{% load crispy_forms_tags %}
<ul>
  <li>
    <img src="{{ user.profilemodel.cover_image.url }}" alt="cover image" style="width: 100px; height: 100px;">
  </li>
  <li>
    <img src="{{ user.profilemodel.profile_image.url }}" alt="profile image" style="width: 100px; height: 100px;">
  </li>

  <li>
    <form method=" POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ u_form|crispy }}
    {{ p_form|crispy }}
    <button type="submit">save</button>
    <button type="button">cancel</button>
    </form>
  </li>
</ul>
