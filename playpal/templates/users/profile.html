{% extends 'base.html' %}


{% block title %}Profile : {% endblock %}


{% block outlet %}
<div class="profile">
  <div class="images">
    <img src="{{ user.profilemodel.cover_image.url }}" alt="cover image" class="cover">
    <img src="{{ user.profilemodel.profile_image.url }}" alt="profile image" class="profilePic">
  </div>

  <div class="profileContainer">
    <div class="uInfo">
      <div class="left">
        <a href="#">
          <i class="ri-facebook-circle-fill"></i>
        </a>
        <a href="#">
          <i class="ri-twitch-line"></i>
        </a>
        <a href="#">
          <i class="ri-discord-line"></i>
        </a>
        <a href="#">
          <i class="ri-twitter-fill"></i>
        </a>
      </div>

      <div class="center">
        <span>{{ user.username }}</span>
        <div class="info">
          <div class="item">
            <i class="ri-map-pin-line"></i>
            <span>Nigeria</span>
          </div>
          <div class="item">
            <i class="ri-global-line"></i>
            <span>English</span>
          </div>
        </div>
        <a href="#">
          <button>Edit Profile</button>
        </a>
      </div>

      <div class="right">
        <i class="ri-mail-line"></i>
        <i class="ri-more-2-line"></i>
      </div>
    </div>
    {% load crispy_forms_tags %}
    <ul>
      <li>
        <!-- <img src="{{ user.profilemodel.cover_image.url }}" alt="cover image" style="width: 100px; height: 100px;"> -->
      </li>
      <li>
        <img src="{{ user.profilemodel.profile_image.url }}" alt="profile image" style="width: 100px; height: 100px;">
      </li>

      <li>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ u_form|crispy }}
          {{ p_form|crispy }}
          <button type="submit">save</button>
        </form>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
