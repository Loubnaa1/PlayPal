{% extends 'landing/landing_base.html' %}
{% block title %}Password Reset Complete : {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center pass ">
  <div class="card shadow-sm card-pass">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Password Reset Complete</h3>
      <div class="alert alert-info">
        Your password reset is successful, Login with the new credentials
      </div>
      <a href="{% url 'users:login' %}">Login</a>
    </div>
  </div>
</div>
{% endblock %}
