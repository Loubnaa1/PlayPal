{% extends 'landing/landing_base.html' %}
{% block title %}Password Reset Comfirm : {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center pass ">
  <div class="card shadow-sm card-pass">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Reset Password</h3>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary mt-3 btn-block" value="Reset Password Comfirm">
      </form>
      <hr>
    </div>
  </div>
</div>
{% endblock %}
