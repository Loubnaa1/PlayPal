{% extends 'landing/landing_base.html' %}
{% block title %}post lists : {% endblock %}

{% block content %}
<div class="container post-list">
  {% for post in post_list %}
  <div class="row justify-content-center mt-3">
    <div class="col-md col-sm-12 border-bottom">
      <p><strong>{{ post.author }}</strong>{{ post.created_at }}</p>
      <p>{{ post.content }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
